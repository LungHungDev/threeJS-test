<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Three JS Test Page</title>

<body>
  <div class="color-panel">
    <input class="color-block" id="color-1" type="color" value="#ff0000">
    <input class="color-block" id="color-2" type="color" value="#ffa500">
    <input class="color-block" id="color-3" type="color" value="#ffff00">
    <input class="color-block" id="color-4" type="color" value="#008000">
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-outline-light active" id="toggleControl">Toggle Control</button>
    <button type="button" class="btn btn-outline-light active" id="toggleRotation">Toggle Rotation</button>
  </div>
</body>
